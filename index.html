<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
    .container { width: 600px; margin: 0 auto; text-align: center; }
    #weather { margin-top: 20px; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <p>Enter latitude and longitude to get current weather.</p>
    <input type="text" id="lat" placeholder="Latitude (e.g., 41.3851)">
    <input type="text" id="lon" placeholder="Longitude (e.g., 2.1734)">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>
  <script>
    async function getWeather() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      if(!lat || !lon) { alert('Please enter both latitude and longitude'); return; }
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        const weatherDiv = document.getElementById('weather');
        const weather = data.current_weather;
        weatherDiv.innerHTML = `<h3>Current Weather</h3><p>Temperature: ${weather.temperature}Â°C</p><p>Wind Speed: ${weather.windspeed} m/s</p><p>Weather Code: ${weather.weathercode}</p>`;
      } catch (err) {
        alert('Failed to fetch weather data');
      }
    }
  </script>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
<h1>Task Manager</h1>
<form action="{{ url_for('add') }}" method="post">
  <input type="text" name="content" placeholder="Add a new task" required>
  <button type="submit">Add</button>
</form>
<ul>
  {% for task in tasks %}
  <li>
    <span class="{{ 'completed' if task.completed }}">{{ task.content }}</span>
    <a href="{{ url_for('complete', task_id=task.id) }}">[{% if task.completed %}Undo{% else %}Complete{% endif %}]</a>
    <a href="{{ url_for('delete', task_id=task.id) }}">[Delete]</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
